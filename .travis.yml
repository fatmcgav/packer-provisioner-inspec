language: go

go:
  - "1.10.x"
  - "1.9.x"
  - master

jobs:
  fast_finish: true
  allow_failures:
    - go: master
  include:
    - stage: release
      script: "make release"
      deploy:
        provider: releases
        skip_cleanup: true
        api_key:
          secure: 
        file_glob: true
        file: "releases/packer-provisioner-inspec*.zip"
        on:
          repo: jrbeilke/packer-provisioner-inspec
          tags: true

stages:
  - test
  - name: release
    if: tag = true
